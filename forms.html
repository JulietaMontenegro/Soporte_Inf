<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title> LiveConcert - Formulario </title>
</head>
<body>
  <br>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">LiveConcert</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Vover al inicio</a>
          </li>
  </nav>
  <br>
  <br>
  <div class="container">
    <form class="row g-3 needs-validation" novalidate>
      <div class="row">

        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="valid-feedback">
            Bien!
          </div>
          <div class="invalid-feedback">
            Es necesario ingresar un nombre
          </div>
        </div>

        <div class="col-md-8">
          <label for="apellido" class="form-label">Apelido</label>
          <input type="text" class="form-control" id="apellido" required>
          <div class="valid-feedback">
            Bien!
          </div>
          <div class="invalid-feedback">
            Es necesario ingresar el apellido
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="provincia" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="provincia" required>
          <div class="valid-feedback">
            Bien!
          </div>
          <div class="invalid-feedback">
            Es necesario ingresar una provincia
          </div>
        </div>

      <div class="col-md-8">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="valid-feedback">
          Bien!
        </div>
        <div class="invalid-feedback">
          Es necesario ingresar un correo
        </div>
      </div>
    </div>
    <div class="col-5">
    <button type="button" class="btn btn-primary" onclick="checkInputs()">Enviar formulario</button>
    </div>

    </form>
  </div>

</body>

<script>
  let nombre = document.getElementById("nombre");
  
  let apellido = document.getElementById("apellido");

  let provincia = document.getElementById("provincia");

  let correo = document.getElementById("correo");

  function checkInputs() {
    if(nombre.value.length > 2){
      nombre.classList.add("is-valid");
      nombre.classList.remove("is-invalid");
    } 
    else{
          nombre.classList.add("is-invalid");
          return;
    }
    
    if(apellido.value.length > 2){
      apellido.classList.add("is-valid");
      apellido.classList.remove("is-invalid");
    }
    else{
          apellido.classList.add("is-invalid");
          return;
    }

    if(provincia.value.length > 4){
      provincia.classList.add("is-valid");
      provincia.classList.remove("is-invalid");
    }
    else{
          provincia.classList.add("is-invalid");
          return;
    }

    if(isCorreo(correo.value)==true){
      correo.classList.add("is-valid");
      correo.classList.remove("is-invalid");
    }else{
      correo.classList.add("is-invalid");
      return;
    }
  }

  function isCorreo(correo){
    var expresion= /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
    var valid= expresion.test(correo);
    return valid;
  }

</script>
</html>
